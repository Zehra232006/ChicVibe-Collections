<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Your Website</title>
    <link rel="stylesheet" href="styles.css">

    <style>/* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            font-family: 'Jost', sans-serif;
            list-style: none;
            text-decoration: none;
        }
        
        header {
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 10%;
        }
        
        .logo img {
            max-width: 120px;
            height: auto;
        }
        
        .navmenu {
            display: flex;
        }
        
        .navmenu a {
            color: #2c2c2c;
            font-size: 16px;
            text-transform: capitalize;
            padding: 10px 20px;
            font-weight: 400;
            transition: all 0.42s ease;
        }
        
        .navmenu a:hover {
            color: #EE1C47;
        }
        
        /* Shop Page Specific Styles */
        .shop {
            padding: 5% 10%;
        }
        
        .shop h1 {
            font-size: 36px;
            color: #111;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .product-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            margin-top:10px ;
            transition: transform 0.3s ease;
        }
        
        .product-card img {
            width: 200px;
            height: 300px;
            margin-top: 15px;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-info h3 {
            font-size: 18px;
            color: #111;
        }
        
        .product-info p {
            color: #EE1C47;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .product-info .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #EE1C47;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }
        
        .product-info .btn:hover {
            background-color: #d91437;
        }
        
        .product-card:hover {
            transform: scale(1.05);
        }
        .zehra{
            margin-top: 3%;
        }
        </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src=" Image/logoChicVibe.png" alt="Logo">
        </div>
        <nav class="navmenu">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="docs.html">Docs</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="shop">
        <h1>Shop Our Products</h1>
        <div class="products">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1725695788329-1a609af281f1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfFM0TUtMQXNCQjc0fHxlbnwwfHx8fHw%3D" alt="Product Name">
                <div class="product-info">
                    <h3>Product Name</h3>
                    <p>$Price</p>
                    <a href="product-details.html" class="btn">View Details</a>
                </div>
            </div>
            <!-- Repeat product-card for more products -->
        </div>
    </section>

    <footer class="zehra">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
